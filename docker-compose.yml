version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: task-graph-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      # Mount source code for hot-reload during development
      - ./backend:/app
      # Prevent overwriting node_modules
      - /app/__pycache__
    restart: unless-stopped
    networks:
      - task-graph-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task-graph-frontend
    ports:
      - "5173:8080"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      # Mount source code for hot-reload during development
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.app.json:/app/tsconfig.app.json
      - ./tsconfig.node.json:/app/tsconfig.node.json
      # Use named volume to preserve node_modules from the container
      - node_modules:/app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - task-graph-network

volumes:
  node_modules:

networks:
  task-graph-network:
    driver: bridge
